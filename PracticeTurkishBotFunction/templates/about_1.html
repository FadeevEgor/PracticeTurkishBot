Меня зовут <b>PracticeTurkishBot</b>.

Моя цель — помочь тебе с изучением турецкого языка. На данный момент я умею:

• производить морфологический анализ турецких слов;
• присылать тебе слово дня;
• присылать тебе ошибки, допущенные во время практики с <b>CLI</b>-приложением <a
    href="https://github.com/FadeevEgor/PracticeTurkish"><b>PracticeTurkish</b></a>.
